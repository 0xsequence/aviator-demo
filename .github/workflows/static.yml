name: Deploy

on:
  push:
    branches:
      - cloudflare-integration # Adjust branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v3 # docs https://pnpm.io/continuous-integration#github-actions
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: 'Create env file'
        run: |
          touch .env
          echo PROJECT_ACCESS_KEY_NEXT=${{ secrets.PROJECTACCESSKEY }} >> .env
          echo PROJECT_ACCESS_KEY_PROD=${{ secrets.PROJECTACCESSKEY_PROD }} >> .env
          echo WAAS_CONFIG_KEY=${{ secrets.WAASCONFIGKEY }} >> .env
          echo WALLET_CONNECT_ID=${{ secrets.WALLETCONNECTID }} >> .env
          echo GOOGLE_CLIENT_ID=${{ secrets.GOOGLECLIENTID }} >> .env
          echo APPLE_CLIENT_ID=${{ secrets.APPLECLIENTID }} >> .env
          cat .env
      
      - name: Build webpack
        run: npm run build
      - name: Setup Pages
        uses: actions/setup-node@v2
        with:
          branch: cloudflare-integration
          folder: build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
