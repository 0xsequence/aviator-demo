name: Deploy

on:
  push:
    branches:
      - cloudflare-integration # Adjust branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build webpack
        env:
          projectAccessKey: ${{ secrets.PROJECTACCESSKEY }}
          waasConfigKey: ${{ secrets.WAASCONFIGKEY }}
          projectId: ${{ secrets.PROJECTID }}
          walletConnectId: ${{ secrets.WALLETCONNECTID }}
          identityPoolId: ${{ secrets.IDENTITYPOOLID }}
          emailClientId: ${{ secrets.EMAILCLIENTID }}
          googleClientId: ${{ secrets.GOOGLECLIENTID }}
          idpRegion: ${{ secrets.IDPREGIONIDPREGION }}
          rpcServer: ${{ secrets.RPCSERVER }}
          kmsRegion: ${{ secrets.KMSREGION }}
          emailRegion: ${{ secrets.EMAILREGION }}
          keyId: ${{ secrets.KEYID }}
        run: npm run build
      - name: Setup Pages
        uses: actions/setup-node@v2
        with:
          branch: cloudflare-integration
          folder: dist
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          BRANCH: cloudflare-integration
          FOLDER: dist
