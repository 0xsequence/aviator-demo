<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Aviator Sequence Demo</title>
		<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700italic' rel='stylesheet' type='text/css'>
		<!--[if IE]>
		  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="game-holder" id="gameHolder">
			<div class="header">
                <img src="assets/horizon-logo-alt.svg" alt="Horizon" class="logo">
				<div class="score" id="score">
					<div class="score__content" id="dist">
						<div class="score__label">distance</div>
						<div class="score__value score__value--dist" id="distValue">000</div>
					</div>
				</div>
			</div>
			<div class="world" id="world"></div>
            <dialog id="loginModal">
                <article>
                    <div id="emailVerify">
                        <p>Enter your email address to start playing. You will receive an email with a confirmation code shortly.</p>
                        <input type="email" placeholder="you@email.com" id="emailInput" required>
                    </div>
                    <div id="codeVerify">
                        <p>Check your email and enter the 6-digit confirmation code to verify your address:</p>
                        <input type="text" id="codeInput">
                    </div>
                    <footer>
                        <a href="#" role="button" class="secondary" onClick="closeModal(event)">Cancel</a>
                        <a href="#" role="button" onClick="triggerLogin(event)" id="loginButton">Verify</a>
                    </footer>
                </article>
            </dialog>
			<div class="message message--replay" id="replayMessage">Click to Login</div>
		</div>
	</body>
</html>
